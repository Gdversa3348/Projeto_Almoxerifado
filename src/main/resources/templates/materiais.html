<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Materiais</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header-bar">
        <span class="material-icons" style="vertical-align: middle; font-size: 2.2rem;">inventory_2</span>
        Almoxarifado - Materiais
    </div>
    <div class="container">
        <div class="form-title">
            <span class="material-icons">add_circle_outline</span>
            <h1>Cadastro de Materiais</h1>
        </div>
        <form th:action="@{/materiais}" method="post" th:object="${material}">
            <input type="hidden" th:field="*{id}">
            <div>
                <label>Descrição:</label>
                <input type="text" th:field="*{descricao}" placeholder="Ex: Papel A4" required>
            </div>
            <div>
                <label>Categoria:</label>
                <input type="text" th:field="*{categoria}" placeholder="Ex: Escritório" required>
            </div>
            <div>
                <label>Quantidade:</label>
                <input type="number" th:field="*{quantidade}" min="0" required>
            </div>
            <div>
                <label>Preço Unitário:</label>
                <input type="number" step="0.01" th:field="*{precoUnitario}" min="0" required>
            </div>
            <div class="botoes-inferior">
                <button type="submit">
                    <span class="material-icons" style="vertical-align: middle;">save</span> Salvar
                </button>
            </div>
        </form>

        <div class="table-title">
            <span class="material-icons">list_alt</span>
            <h2>Lista de Materiais</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mat : ${materiais}">
                    <td data-label="ID"><span class="badge" th:text="${mat.id}"></span></td>
                    <td data-label="Descrição" th:text="${mat.descricao}"></td>
                    <td data-label="Categoria" th:text="${mat.categoria}"></td>
                    <td data-label="Quantidade" th:text="${mat.quantidade}"></td>
                    <td data-label="Preço Unitário">
                        <span th:text="${#numbers.formatDecimal(mat.precoUnitario, 1, 'COMMA', 2, 'POINT')}"></span>
                    </td>
                    <td data-label="Ações">
                        <div class="table-actions">
                            <a th:href="@{'/materiais/editar/' + ${mat.id}}" class="action-btn edit" title="Editar">
                                <span class="material-icons">edit</span>
                            </a>
                            <a th:href="@{'/materiais/remover/' + ${mat.id}}" class="action-btn delete" title="Excluir" onclick="return confirm('Tem certeza que deseja excluir este material?')">
                                <span class="material-icons">delete</span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
