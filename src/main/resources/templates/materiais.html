<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Controle de Almoxarifado</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Materiais</h1>
    <form th:action="@{/materiais}" method="post" th:object="${material}">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{descricao}" placeholder="Descrição" required />
        <input type="text" th:field="*{unidadeMedida}" placeholder="Unidade" required />
        <input type="number" step="0.01" th:field="*{precoUnitario}" placeholder="Preço" required />
        <input type="number" th:field="*{quantidadeEstoque}" placeholder="Quantidade" required />
        <button type="submit" th:text="${material.id} != null ? 'Atualizar' : 'Salvar'"></button>
    </form>
    <table>
        <thead><tr><th>ID</th><th>Descrição</th><th>Unidade</th><th>Preço</th><th>Qtd</th><th>Ações</th></tr></thead>
        <tbody>
            <tr th:each="m : ${materiais}">
                <td th:text="${m.id}">1</td>
                <td th:text="${m.descricao}">Descricao</td>
                <td th:text="${m.unidadeMedida}">Unidade</td>
                <td th:text="${m.precoUnitario}">10.00</td>
                <td th:text="${m.quantidadeEstoque}">100</td>
                <td>
                    <a th:href="@{'/materiais/editar/' + ${m.id}}">Editar</a> |
                    <a th:href="@{'/materiais/remover/' + ${m.id}}">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
